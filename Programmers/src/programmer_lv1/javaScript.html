<script>
    // 1~100까지 자연수 중 약수의 갯수 총합 구하기.
    // 1. 1~100 까지의 약수 모음 구하기
    // 2. 약수 모음 중 약수 갯수 구하기.
    // 3. 약수 갯수들 순서대로 더하기

    let n = 100;
    let sum = 1;
    for(j=0; j<=n; j++){
        for(i=0; i<=j; i++){
            if(i%2==0){
                sum += i;
                console.log("n : "+n + " sum : "+sum+" i : "+i);
            };
        };
    };
    console.log(sum);

    // 약수

</script>
